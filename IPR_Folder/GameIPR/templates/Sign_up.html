<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    {% comment %} <link rel="stylesheet" href="{% static "CSS Files/login_global.css"%}" />
    <link rel="stylesheet" href="{% static "CSS Files/login.css"%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    /> {% endcomment %}
  </head>
  <body>
    {% comment %} <div class="sign-up">
      <div class="bg"></div>
      <div class="inner-rectangle"></div>
      <img class="image-icon" alt="" src="{% static "public/image@2x.png"%}" />

      <b class="sign-up1">Sign Up</b>
      <div class="email">
        <div class="email-address">Email Address</div>
        <div class="email-rec"></div>
        <div class="inside-email">you@example.com</div>
      </div>
      <div class="password">
        <div class="password1">Password</div>
        <div class="password-rec"></div>
        <div class="inside-email1">enter 6 character or more</div>
      </div>
      <div class="terms-and-condition">
        <div class="i-read-and">I read and agree to</div>
        <div class="term-text">Terms and Condition</div>
        <div class="rec"></div>
      </div>
      <div class="create-account-button">
        <div class="login-rec"></div>
        <b class="create-account">Create Account</b>
      </div>
      <div class="continue-with">
        <div class="or-continue-with">or continue with</div>
        <div class="continue-with-child"></div>
        <div class="continue-with-item"></div>
      </div>
      <div class="google">
        <div class="google1"></div>
        <div class="google2">Google</div>
        <img
          class="flat-color-iconsgoogle"
          alt=""
          src="{% static "public/flatcoloriconsgoogle.svg"%}"
        />
      </div>
      <div class="facebook">
        <div class="facebook1"></div>
        <div class="facebook2">Facebook</div>
        <img
          class="logosfacebook-icon"
          alt=""
          src="{% static "public/logosfacebook.svg"%}"
        />
      </div>
    </div> {% endcomment %}
    <div class="container-fluid">
      <form action="{% url 'signup' %}" method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input name="first_name" type="text" class="form-control" id="" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Last Name</label>
          <input name="last_name" type="text" class="form-control" id="" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input name="email" type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">user name</label>
          <input name="username" type="text" class="form-control" id="" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input name="confirm_password" type="password" class="formcontrol" id="inputPassword4" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success btnlg">REGISTER</button>
        </div>
      </form>
      <div class="form-group">
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
