<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static "sign_up.css"%}" />
    <link rel="stylesheet" href="{% static "sign_up_global.css"%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="bg"></div>
      <div class="inner-rectangle"></div>
      <img class="image-icon" alt="" src="{% static "public/image@2x.png"%}" />

      <b class="sign-up1">Sign Up</b>
      <div class="email">
        <div class="email-address">Email Address</div>
        <div class="email-rec"></div>
        <div class="inside-email">you@example.com</div>
      </div>
      <div class="password">
        <div class="password1">Password</div>
        <div class="password-rec"></div>
        <div class="inside-email1">enter 6 character or more</div>
      </div>
      <div class="terms-and-condition">
        <div class="i-read-and">I read and agree to</div>
        <div class="term-text">Terms and Condition</div>
        <div class="rec"></div>
      </div>
      <div class="create-account-button">
        <div class="login-rec"></div>
        <b class="create-account">Create Account</b>
      </div>
      <div class="continue-with">
        <div class="or-continue-with">or continue with</div>
        <div class="continue-with-child"></div>
        <div class="continue-with-item"></div>
      </div>
      <div class="google">
        <div class="google1"></div>
        <div class="google2">Google</div>
        <img
          class="flat-color-iconsgoogle"
          alt=""
          src="{% static "public/flatcoloriconsgoogle.svg"%}"
        />
      </div>
      <div class="facebook">
        <div class="facebook1"></div>
        <div class="facebook2">Facebook</div>
        <img
          class="logosfacebook-icon"
          alt=""
          src="{% static "public/logosfacebook.svg"%}"
        />
      </div>
    </div>
  </body>
</html>
